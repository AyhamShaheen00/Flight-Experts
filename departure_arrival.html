<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departure_Arrival</title>
    <link rel="stylesheet" href="departure_arrival.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="MyDayDisplay" class="day" onload="showTime()"></div>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="head">Airline</th>
          <th scope="col" class="head">Flight Number</th>
          <th scope="col" class="head">trip</th>
          <th scope="col" class="head">Scheduled</th>
          <th scope="col" class="head">Estimated</th>
          <th scope="col" class="head">Gate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">RYANAIR</th>
          <td>FR3155</td>
          <td>To: <span class="to">New York</span></td>
          <td><span>17/02/2022 </span><span> 11:35</span></td>
          <td><span>17/02/2022 </span><span> 11:28</span></td>
          <td><span>222 </span></td>
        </tr>
        <tr>
          <th scope="row">Jazeera</th>
          <td>J9252</td>
          <td>To: <span class="to">Dubai</span></td>
          <td><span>17/02/2022 </span><span> 13:20</span></td>
          <td><span>17/02/2022 </span><span> 13:15</span></td>
          <td><span>206 </span></td>
        </tr>
        <!-- <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr> -->
      </tbody>
    </table>
    <script src="departure_arrival.js"></script>
  </body>
</html>
