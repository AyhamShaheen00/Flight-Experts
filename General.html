<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General facilities</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="section__1" id="section--3">
      <div class="section__title section__title--testimonials" id="GALLERY">
        <h2
          class="section__description"
          style="text-align: center; font-size: 50px"
        >
          General Facilities
        </h2>
      </div>
      <div class="slider">
        <div class="slide">
          <img src="images/resto_1.jpg" alt="Photo 1" />
        </div>
        <div class="slide">
          <img src="images/resto_2.jpg" alt="Photo 2" />
        </div>
        <div class="slide">
          <img src="images/airport2.png" alt="Photo 3" />
        </div>
        <div class="slide">
          <img src="images/resto_3.jpg" alt="Photo 4" />
        </div>
        <div class="slide">
          <img src="images/resto_4.jpg" alt="Photo 5" />
        </div>
        <div class="slide">
          <img src="images/cinema2.jpg" alt="Photo 6" />
        </div>
        <div class="slide">
          <img src="images/resto_5.jpg" alt="Photo 7" />
        </div>
        <div class="slide">
          <img src="images/resto_6.jpg" alt="Photo 8" />
        </div>
        <button
          class="slider__btn slider__btn--left"
          style="
            background-color: rgb(255, 255, 255, 0);
            color: rgb(17, 121, 3);
          "
        >
          &larr;
        </button>
        <button
          class="slider__btn slider__btn--right"
          style="
            background-color: rgb(255, 253, 253, 0);
            color: rgb(17, 121, 3);
          "
        >
          &rarr;
        </button>
        <div class="dots"></div>
      </div>
    </section>

    <script src="General.js"></script>
  </body>
</html>
