<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transportation Of Equipment</title>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div class="header-1">
      <a href="#" class="logo"
        ><span style="font-family: Lucida Handwriting">flight experts</span></a
      >

      <!-- <form action="" class="search-box-container">
            <input type="search" id="search-box" placeholder="search here..." />
            <label for="search-box" class="fas fa-search"></label>
          </form> -->
    </div>
    <section class="contact" id="contact">
      <h1 class="heading" style="font-size: 3rem">
        <span>Transportation </span>Of Equipment
      </h1>

      <form action="">
        <div class="inputBox">
          <input type="text" placeholder=" Your Name" />
        </div>

        <div class="inputBox">
          <input type="email" placeholder="Email" />
        </div>

        <div class="inputBox">
          <input type="number" placeholder="Number of bags" />
        </div>

        <div class="inputBox">
          <input type="text" placeholder="Total weight of bags" />
        </div>

        <div class="inputBox">
          <input type="text" placeholder="Phone Number" />
        </div>

        <label for="" style="font-size: 20px; color: green"
          >Check the appointments page</label
        ><br />
        <div class="inputBox">
          <input type="text" placeholder="Tavel Destination" />
        </div>

        <div class="inputBox">
          <input type="date" placeholder="Travel date" />
        </div>

        <input type="submit" value="Done" class="btn" />
      </form>
    </section>
    <script src="Transportation Of Equipment.js"></script>
  </body>
</html>
